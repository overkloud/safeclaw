<!DOCTYPE html>
<html>
<head>
    <title>SafeClaw</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, monospace;
            background: #141210;
            color: #c9c5c0;
            padding: 16px;
        }
        h1 {
            font-size: 20px;
            font-weight: normal;
            margin-bottom: 18px;
        }
        h1 span { color: #d4a55a; }
        h1 em { color: #8b949e; font-style: normal; }
        .table-wrapper {
            overflow-x: auto;
            margin-bottom: 24px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid #2a2724;
        }
        th {
            color: #8b949e;
            font-weight: normal;
            font-size: 12px;
        }
        td a {
            color: #d4a55a;
            text-decoration: none;
        }
        td a:hover { text-decoration: underline; }
        .sessions td:nth-child(2) {
            max-width: 30vw;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            direction: rtl;
            text-align: left;
        }
        .volume {
            color: #8b949e;
            font-size: 12px;
            max-width: 250px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .frames {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }
        @media (max-width: 900px) {
            .frames {
                grid-template-columns: 1fr;
            }
        }
        .frame {
            background: #1c1917;
            border: 1px solid #2a2724;
            border-radius: 6px;
            overflow: hidden;
        }
        .frame-bar {
            padding: 8px 12px;
            border-bottom: 1px solid #2a2724;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
        }
        .frame-actions {
            display: flex;
            gap: 12px;
        }
        .frame-bar a {
            color: #d4a55a;
            text-decoration: none;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            background: #000;
        }
        .empty {
            color: #8b949e;
            padding: 60px 40px;
            text-align: center;
        }
        .empty > p {
            font-size: 20px;
            margin-bottom: 24px;
        }
        .help {
            margin: 0 auto;
            border-collapse: collapse;
        }
        .help td {
            padding: 8px 12px;
            font-size: 16px;
            vertical-align: top;
        }
        .help td:first-child {
            white-space: nowrap;
        }
        .help code {
            color: #c9c5c0;
        }
        .help td:last-child {
            color: #6b6560;
            word-wrap: break-word;
        }
        .tip {
            margin-top: 24px;
            font-size: 13px;
            color: #6b6560;
        }
        .stop-btn {
            background: transparent;
            border: 1px solid #5c4033;
            color: #a08070;
            padding: 2px 6px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
        }
        .stop-btn:hover {
            background: #5c4033;
            color: #c9c5c0;
        }
        .inactive {
            color: #6b6560;
        }
        .inactive-row td {
            opacity: 0.6;
        }
        .delete-btn {
            background: transparent;
            border: 1px solid #4a3030;
            color: #a07070;
            padding: 2px 6px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
        }
        .delete-btn:hover {
            background: #4a3030;
            color: #c9c5c0;
        }
        .start-btn {
            background: transparent;
            border: 1px solid #3a5040;
            color: #70a080;
            padding: 2px 6px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
        }
        .start-btn:hover {
            background: #3a5040;
            color: #c9c5c0;
        }
    </style>
    <script>
        let activeConfirm = null;
        function stopSession(name, btn) {
            // If already confirming, do the stop
            if (btn.dataset.confirming === 'true') {
                fetch('/api/stop', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                }).then(() => {
                    // Update row to inactive
                    const row = document.querySelector(`tr[data-name="${name}"]`);
                    if (row) {
                        row.classList.add('inactive-row');
                        row.querySelector('td:nth-child(2)').innerHTML = `<button class="start-btn" onclick="startSession('${name}')">start</button>`;
                        row.querySelector('td:nth-child(4)').innerHTML = `<button class="delete-btn" onclick="deleteSession('${name}', this)">delete</button>`;
                    }
                    // Remove iframe
                    const frame = document.getElementById(`frame-${name}`);
                    if (frame) frame.remove();
                });
                return;
            }

            // Cancel any other active confirm
            if (activeConfirm && activeConfirm !== btn) {
                resetButton(activeConfirm);
            }

            // Show confirm state
            btn.dataset.confirming = 'true';
            btn.dataset.originalText = btn.textContent;
            btn.textContent = 'stop?';
            activeConfirm = btn;

            // Auto-cancel after 3 seconds
            btn.timeout = setTimeout(() => resetButton(btn), 3000);
        }

        function resetButton(btn) {
            if (btn.timeout) clearTimeout(btn.timeout);
            btn.dataset.confirming = 'false';
            btn.textContent = btn.dataset.originalText || 'stop';
            if (activeConfirm === btn) activeConfirm = null;
        }

        // Click elsewhere to cancel
        document.addEventListener('click', (e) => {
            if (activeConfirm && !activeConfirm.contains(e.target)) {
                resetButton(activeConfirm);
            }
        });

        // Stop from iframe header (same logic, works with links)
        function stopSessionLink(name, link) {
            if (link.dataset.confirming === 'true') {
                fetch('/api/stop', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                }).then(() => {
                    // Update row to inactive
                    const row = document.querySelector(`tr[data-name="${name}"]`);
                    if (row) {
                        row.classList.add('inactive-row');
                        row.querySelector('td:nth-child(2)').innerHTML = `<button class="start-btn" onclick="startSession('${name}')">start</button>`;
                        row.querySelector('td:nth-child(4)').innerHTML = `<button class="delete-btn" onclick="deleteSession('${name}', this)">delete</button>`;
                    }
                    // Remove iframe
                    const frame = document.getElementById(`frame-${name}`);
                    if (frame) frame.remove();
                });
                return;
            }

            if (activeConfirm && activeConfirm !== link) {
                resetButton(activeConfirm);
            }

            link.dataset.confirming = 'true';
            link.dataset.originalText = link.textContent;
            link.textContent = 'stop?';
            activeConfirm = link;

            link.timeout = setTimeout(() => resetButton(link), 3000);
        }
        function deleteSession(name, btn) {
            // If already confirming, do the delete
            if (btn.dataset.confirming === 'true') {
                fetch('/api/delete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                }).then(() => {
                    // Remove row
                    const row = document.querySelector(`tr[data-name="${name}"]`);
                    if (row) row.remove();
                    // Remove iframe if exists
                    const frame = document.getElementById(`frame-${name}`);
                    if (frame) frame.remove();
                });
                return;
            }

            // Cancel any other active confirm
            if (activeConfirm && activeConfirm !== btn) {
                resetButton(activeConfirm);
            }

            // Show confirm state
            btn.dataset.confirming = 'true';
            btn.dataset.originalText = btn.textContent;
            btn.textContent = 'delete?';
            activeConfirm = btn;

            // Auto-cancel after 3 seconds
            btn.timeout = setTimeout(() => resetButton(btn), 3000);
        }
        async function startSession(name) {
            const res = await fetch('/api/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            });
            const data = await res.json();
            if (data.success) {
                const row = document.querySelector(`tr[data-name="${name}"]`);
                if (row) {
                    const url = data.url || row.dataset.url;
                    const displayUrl = url.replace('http://', '');
                    row.classList.remove('inactive-row');
                    row.querySelector('td:nth-child(2)').innerHTML = `<a href="${url}" target="_blank">${displayUrl}</a>`;
                    row.querySelector('td:nth-child(4)').innerHTML = `<button class="stop-btn" onclick="stopSession('${name}', this)">stop</button>`;
                    // Add iframe (only if not already present)
                    const displayName = name.replace('safeclaw-', '').replace('safeclaw', 'default');
                    const frames = document.querySelector('.frames');
                    if (frames && !document.getElementById(`frame-${name}`)) {
                        frames.insertAdjacentHTML('beforeend', `
                            <div class="frame" id="frame-${name}">
                                <div class="frame-bar">
                                    <span>${displayName}</span>
                                    <div class="frame-actions">
                                        <a href="#" class="frame-stop" onclick="stopSessionLink('${name}', this); return false;">stop</a>
                                        <a href="#" onclick="document.querySelector('#frame-${name} iframe').src='${url}'; return false;">refresh</a>
                                        <a href="${url}" target="_blank">open</a>
                                    </div>
                                </div>
                                <iframe src="${url}"></iframe>
                            </div>
                        `);
                    }
                }
            }
        }

        // SSE connection kept for future use but no auto-reload
        // (we update DOM directly now)
        const events = new EventSource('/api/events');

    </script>
</head>
<body>
    <h1><span>safeclaw</span> <em>sessions</em></h1>
    {{CONTENT}}
</body>
</html>
